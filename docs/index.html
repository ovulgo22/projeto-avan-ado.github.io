<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filme em Animação 2D</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Espaço estrelado */
    .stars {
      width: 100%;
      height: 100vh;
      background: radial-gradient(circle, #000 80%, #111);
      overflow: hidden;
      position: relative;
    }

    /* Planeta */
    .planet {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #2e86de, #1b1b3a);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 10s linear infinite;
      box-shadow: 0 0 40px #2e86de;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Estrela cadente */
    .shooting-star {
      width: 4px;
      height: 100px;
      background: white;
      position: absolute;
      top: -100px;
      left: 80%;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: fall 3s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes fall {
      to {
        top: 120%;
        left: -20%;
        opacity: 0;
      }
    }

    /* Texto inicial estilo "filme" */
    .intro-text {
      position: absolute;
      width: 100%;
      bottom: -100px;
      font-size: 24px;
      animation: rise 10s ease forwards;
      animation-delay: 4s;
    }

    @keyframes rise {
      to {
        bottom: 50%;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="stars">
    <div class="planet"></div>
    <div class="shooting-star"></div>
    <div class="intro-text">"Vivemos em uma Simulação?"</div>
  </div>
</body>
</html>
