<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Big Bang Animação</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: black;
  }

  #universe {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* Ponto inicial do Big Bang */
  .bang {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: explode 2s ease-out forwards;
  }

  /* Partículas do universo */
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0;
  }

  /* Keyframes do Big Bang */
  @keyframes explode {
    0% { width: 10px; height: 10px; opacity: 1; }
    100% { width: 200px; height: 200px; opacity: 0; }
  }
</style>
</head>
<body>
<div id="universe">
  <div class="bang"></div>
</div>

<script>
  const universe = document.getElementById('universe');

  // Função para criar partículas
  function createParticles(num) {
    for(let i=0; i<num; i++){
      const p = document.createElement('div');
      p.classList.add('particle');
      universe.appendChild(p);

      // Posição inicial no centro
      p.style.left = window.innerWidth/2 + 'px';
      p.style.top = window.innerHeight/2 + 'px';

      // Animação para espalhar
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 800 + 200;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;

      p.animate([
        { transform: 'translate(0, 0)', opacity: 1 },
        { transform: `translate(${x}px, ${y}px)`, opacity: 1 }
      ], {
        duration: 4000,
        fill: 'forwards',
        easing: 'ease-out'
      });
    }
  }

  // Delay para criar partículas após o "bang"
  setTimeout(() => {
    createParticles(200); // Cria 200 partículas
  }, 2000);
</script>
</body>
</html>
