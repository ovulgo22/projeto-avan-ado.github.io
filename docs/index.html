<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercomputador Quântico Simulado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de Supercomputador Quântico</h1>
        <p>Manipule qubits, aplique portas quânticas e veja os resultados probabilísticos!</p>
        
        <div class="qubits-container">
            <div class="qubit" id="qubit0">Qubit 0: |0⟩</div>
            <div class="qubit" id="qubit1">Qubit 1: |0⟩</div>
        </div>
        
        <div class="controls">
            <button onclick="applyHadamard(0)">Hadamard Q0</button>
            <button onclick="applyPauliX(0)">Pauli-X Q0</button>
            <button onclick="applyCNOT(0,1)">CNOT Q0→Q1</button>
            <button onclick="measureAll()">Medir Qubits</button>
        </div>

        <div class="results">
            <h2>Resultados</h2>
            <pre id="resultsOutput">Nenhuma operação realizada.</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
