<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Big Bang Cinemático 2D</title>
<style>
body, html {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  background: black;
}
#universe {
  position: relative;
  width: 100%; height: 100%;
  perspective: 1200px;
  overflow: hidden;
}
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 0;
  box-shadow: 0 0 3px white;
}
.nebula {
  position: absolute;
  width: 200px; height: 200px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,0,150,0.3), transparent 70%);
  opacity: 0;
}
</style>
</head>
<body>
<div id="universe"></div>

<script>
const universe = document.getElementById('universe');
const width = window.innerWidth;
const height = window.innerHeight;

// Criar partículas (átomos, estrelas)
function createParticles(num, colors, size=2, speed=6000){
  for(let i=0;i<num;i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    universe.appendChild(p);

    const cx = width/2;
    const cy = height/2;
    p.style.left = cx + 'px';
    p.style.top = cy + 'px';
    p.style.width = size + 'px';
    p.style.height = size + 'px';
    p.style.background = colors[Math.floor(Math.random()*colors.length)];

    const angle = Math.random()*2*Math.PI;
    const distance = Math.random()*1500 + 200;
    const x = Math.cos(angle)*distance;
    const y = Math.sin(angle)*distance;
    const duration = speed + Math.random()*speed;

    p.animate([
      { transform: 'translate(0,0) scale(0.5)', opacity: 1 },
      { transform: `translate(${x}px, ${y}px) scale(1)`, opacity: 1 }
    ], {duration: duration, fill:'forwards', easing:'ease-out'});

    // Piscar partículas
    setInterval(()=>{ p.style.opacity=Math.random(); }, 500+Math.random()*3000);
  }
}

// Criar galáxias espirais
function createGalaxy(cx, cy, arms, particlesPerArm, radius){
  for(let i=0;i<arms;i++){
    for(let j=0;j<particlesPerArm;j++){
      const p = document.createElement('div');
      p.classList.add('particle');
      universe.appendChild(p);

      const angle = (j/particlesPerArm)*2*Math.PI + (i*2*Math.PI/arms);
      const r = (j/particlesPerArm)*radius;
      const x = r*Math.cos(angle);
      const y = r*Math.sin(angle);

      p.style.left = (cx+x) + 'px';
      p.style.top = (cy+y) + 'px';
      p.style.width = '2px';
      p.style.height = '2px';
      p.style.background = `hsl(${Math.random()*360}, 80%, 70%)`;

      p.animate([{transform:'rotate(0deg)'},{transform:`rotate(${Math.random()*360}deg)`}],
        {duration:25000+Math.random()*10000, iterations:Infinity});
    }
  }
}

// Criar nebulosas
function createNebula(cx, cy, color){
  const n = document.createElement('div');
  n.classList.add('nebula');
  universe.appendChild(n);
  n.style.left = (cx-100)+'px';
  n.style.top = (cy-100)+'px';
  n.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
  n.animate([{opacity:0},{opacity:0.5},{opacity:0}],{duration:10000, iterations:Infinity});
}

// Sequência de animação cinematográfica
// Singularidade inicial e inflação
setTimeout(()=>{ createParticles(50,['white'],2,5000); }, 500);
setTimeout(()=>{ createParticles(200,['white','yellow','orange'],2,8000); }, 3000);

// Formação de partículas e CMB
setTimeout(()=>{ createParticles(200,['red','orange','yellow'],3,10000); }, 8000);

// Galáxias
setTimeout(()=>{
  createGalaxy(width*0.3,height*0.4,3,60,150);
  createGalaxy(width*0.7,height*0.6,4,80,200);
}, 11000);

// Supernovas
setTimeout(()=>{ createParticles(50,['white','yellow'],4,7000); }, 15000);

// Nebulosas
setTimeout(()=>{
  createNebula(width*0.5,height*0.3,'rgba(255,0,150,0.3)');
  createNebula(width*0.6,height*0.6,'rgba(0,200,255,0.3)');
  createNebula(width*0.3,height*0.5,'rgba(0,255,100,0.3)');
}, 19000);

// Zoom e pan cinematográfico
setTimeout(()=>{
  universe.animate([{transform:'scale(1) translate(0,0)'},
                   {transform:'scale(2) translate(-150px,-80px)'}],
    {duration:30000, fill:'forwards', easing:'ease-in-out'});
}, 10000);
</script>
</body>
</html>
